<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Premier oeuf</title>
        <script type="text/javascript" src="index.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="has-background-primary-dark">
        <div class="container has-background-white">
            <section class="section">
                <h1 class="title has-text-primary-dark has-text-centered is-size-1">Chasse aux oeufs</h1>
                <h2 class="subtile has-text-primary-dark has-text-centered is-size-4">Trouvez les tous !</h2>
            </section>
            <section class="section">
                <div class="columns">
                    <div class="column is-full">
                        <p class="has-text-centered">Contenu de l'énigme</p>
                    </div>
                </div>
            </section>
            <section class="section">
                <div class="columns">
                    <div class="column is-full">
                        <form  name="enigme1" method="POST" action>
                            <div class="field is-grouped is-grouped-right">
                                <p class="control is-expanded">
                                    <input class="input" type="text" name="rep" placeholder="Entrez votre réponse">
                                </p>
                                <p class="control">
                                    <input onclick="Lapin()" type="button is-expanded" class="button is-primary" value="Envoyer" name="button">
                                </p>
                            </div>
                        </form>
                    </div>
                </div>

            </section>

            <footer class="footer">
                <div class="content has-text-centered">
                    <h2 class="title is-size-6">Liste des oeufs acquis</h2>
                    <p class="is-italic">
                        (vide)
                    </p>
                </div>
            </footer>
        </div>
    </body>
</html>
